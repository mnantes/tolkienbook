<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simulador de biblioteca</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material-components/web@14.0.0/dist/material-components-web.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video autoplay muted loop id="bgVideo" style="position: absolute; width: 100%; left: 0; top: 0; z-index: -1;">
        <source src="eye.mp4" type="video/mp4">
    </video>
    <div class="container">
        <h1>simulador de biblioteca</h1>
        <form id="bookForm">
            <div class="mdc-text-field text-field mdc-text-field--outlined">
                <input type="text" id="titulo" class="mdc-text-field__input" required>
                <label class="mdc-floating-label" for="titulo">título do livro</label>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field text-field mdc-text-field--outlined">
                <input type="text" id="autor" class="mdc-text-field__input" required>
                <label class="mdc-floating-label" for="autor">autor do livro</label>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field text-field mdc-text-field--outlined">
                <input type="number" id="ano" class="mdc-text-field__input" required>
                <label class="mdc-floating-label" for="ano">ano de publicação</label>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <button class="mdc-button button" type="submit">
                <span class="mdc-button__label">adicionar livro</span>
            </button>
        </form>
        <button class="mdc-button button" onclick="listarLivros()">
            <span class="mdc-button__label">listar livros</span>
        </button>
        <div id="listaLivros"></div>
    </div>
    <script src="biblioteca.js"></script>
</body>
</html>
